<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="grid-container">
    <div class="grid-item" >
      <img id="product-image" src="../images/image-product-desktop.jpg" alt="product image">
    </div>

    <div class="grid-item product-info">
      <p>PERFUME</p>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

        <ul class="product-price">
          <li class="discountPrice">$149.99</li>
          <li class="originalPrice">$169.99</li>
        </ul>
    
      <button>
          <img src="../images/icon-cart.svg" alt="add cart icon">
        Add to Cart
      </button>
    </div>


  </div>

</body>
</html>
